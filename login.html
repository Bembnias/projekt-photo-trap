<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>PhotoTrap</title>
  </head>
  <body>
    <main class="login__form-container">
      <div class="login__form">
        <div class="logo"><img src="./images/logo.png" alt="Photo trap" /></div>
        <h2 class="login__header">PhotoTrap<h2/>
        <p class="login__description">Wpisz swoje dane logowania poniżej</p>
        <form>
          <input class="main-input" type="text" id="login" name="login" placeholder="Nazwa użytkownika" />
          <input class="main-input" type="password" id="password" name="password" placeholder="Hasło" />
          <button class="main-button" type="submit">Zaloguj się</button>
          <p class="login__caption">Nie masz konta? Zapytaj o nie swojego administratora</p>
        </form>
      </div>
    </main>
  </body>
</html>
